          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);

<body>
  <!-- Google Tag Manager (noscript) -->

      style="display:none;visibility:hidden"></iframe></noscript>

  <h1>GTM Test Page</h1>

  <!-- ✅ Task 2 Button -->
  <button id="sendRequest">Send API Request</button>

  <script>
    // GTM dataLayer init
    window.dataLayer = window.dataLayer || [];

    // Parse query params
    const params = new URLSearchParams(window.location.search);
    const key = params.get('key');
    const value = params.get('value');

    // Push to dataLayer
    if (key && value) {
      dataLayer.push({
        event: 'queryParamsLoaded',
        [key]: value
      });
    }

    // ✅ Add event listener for API call
    document.getElementById('sendRequest').addEventListener('click', function () {
      // Look for the queryParamsLoaded event
      const event = dataLayer.find(entry => entry.event === 'queryParamsLoaded');

      if (!event) {
        console.warn('No queryParamsLoaded event found in dataLayer.');
        return;
      }

      // Get the dynamic key (skip "event" key)
      const queryKey = Object.keys(event).find(k => k !== 'event');
      const queryValue = event[queryKey];

      const apiUrl = `https://httpbin.org/get?${queryKey}=${queryValue}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          console.log('✅ API Response:', data);
        })
        .catch(error => {
          console.error('❌ API Request failed:', error);
        });
    });
  </script>

</body>
